<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- Set character encoding for the document -->
    <meta charset="utf-8">
    <!-- Viewport for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- Document Title -->
    <title>AirBnB-clone</title>
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Link to the common CSS file -->
    <link rel="stylesheet" href="styles/4-common.css">
    <!-- Link to the header CSS file -->
    <link rel="stylesheet" href="styles/3-header.css">
    <!-- Link to the footer CSS file -->
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <!-- Standard favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <!-- Recommended favicon format -->
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
    <header>
        <img class="logo" src="images/logo.png" alt="logo">
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona</h4>
                <div class="popover">
                    <ul>
                        <li>
                            <h2>Arizona:</h2>
                            <ul>
                                <li>Pheonix</li>
                                <li>Sedona</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California:</h2>
                            <ul>
                                <li>LA</li>
                                <li>SF</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
            <button type="button">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>

</html>
